<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0d1117">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>LifeOS Free - Digital Life Management System</title>
    <meta name="description" content="Secure offline password manager, contacts, and bookmarks - Simple, secure, and open source">
    <meta name="keywords" content="password manager, contacts, bookmarks, offline, secure, open source, privacy">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assests/icon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="assests/icon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- English-specific CSS -->
    <style>
        /* English (LTR) overrides */
        #app-en {
            direction: ltr !important;
            font-family: 'IBM Plex Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
        }
        
        #app-en * {
            direction: ltr !important;
            text-align: left !important;
        }
        
        /* Basic LTR fixes */
        #app-en .nav-tab {
            margin-right: 0.5rem;
            margin-left: 0;
        }
        
        #app-en .btn i {
            margin-right: 0.5rem;
            margin-left: 0;
        }
        
        #app-en .search-box i {
            margin-right: 0.5rem;
            margin-left: 0;
        }
        
        #app-en .module-title i {
            margin-right: 0.5rem;
            margin-left: 0;
        }
        
        #app-en .card-actions .btn-icon {
            margin-left: 0.25rem;
            margin-right: 0;
        }
        
        #app-en .header-actions .btn {
            margin-left: 0.5rem;
            margin-right: 0;
        }
        
        /* Typography improvements for English */
        #app-en {
            font-feature-settings: "kern" 1, "liga" 1;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #app-en .module-title {
            font-weight: 600;
            letter-spacing: -0.025em;
        }
        
        #app-en .card-title {
            font-weight: 500;
            letter-spacing: -0.01em;
        }
        
        #app-en .btn {
            font-weight: 500;
            letter-spacing: 0;
        }
    </style>
</head>
<body id="app-en">
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <a href="#" class="app-logo" onclick="location.reload();">
                    <img src="assests/logo3.png" alt="LifeOS" style="height: 42px; width: auto;">
                    <span>LifeOS</span>
                </a>
                <div class="header-actions">
                    <button class="mobile-menu-btn" onclick="toggleMobileMenu()" title="Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="theme-toggle" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="settings-btn" title="Settings/Tools">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="lang-toggle" onclick="window.location.href='index.html'" title="العربية">
                        <i class="fas fa-language"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-container">
                <div class="nav-tabs">
                    <button class="nav-tab active" data-module="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </button>
                    <button class="nav-tab" data-module="passwords">
                        <i class="fas fa-key"></i>
                        Passwords
                    </button>
                    <button class="nav-tab" data-module="contacts">
                        <i class="fas fa-address-book"></i>
                        Contacts
                    </button>
                    <button class="nav-tab" data-module="bookmarks">
                        <i class="fas fa-bookmark"></i>
                        Bookmarks
                    </button>
                    <button class="nav-tab" data-module="tools">
                        <i class="fas fa-tools"></i>
                        Tools
                    </button>
                    <button class="nav-tab" data-module="about">
                        <i class="fas fa-info-circle"></i>
                        About
                    </button>
                    <button class="nav-tab" data-module="documentation">
                        <i class="fas fa-book"></i>
                        Documentation
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Module -->
            <div id="dashboard" class="module active">
                <!-- Content will be loaded by JS -->
            </div>

            <!-- Passwords Module -->
            <div id="passwords" class="module">
                <!-- Content will be loaded by JS -->
            </div>

            <!-- Contacts Module -->
            <div id="contacts" class="module">
                <!-- Content will be loaded by JS -->
            </div>

            <!-- Bookmarks Module -->
            <div id="bookmarks" class="module">
                <!-- Content will be loaded by JS -->
            </div>

            <!-- Tools Module -->
            <div id="tools" class="module">
                <!-- Content will be loaded by JS -->
            </div>

            <!-- About Module -->
            <div id="about" class="module">
                <!-- Content will be loaded by JS -->
            </div>

            <!-- Documentation Module -->
            <div id="documentation" class="module">
                <!-- Content will be loaded by JS -->
            </div>
        </main>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"></h2>
                <button class="modal-close" onclick="LifeOS.ui.closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <div class="toast-message"></div>
    </div>

    <!-- Set Language Before Core -->
    <script>
        // Initialize LifeOS namespace early
        if (!window.LifeOS) { window.LifeOS = {}; }
        if (!LifeOS.core) { LifeOS.core = { state: { data: { settings: { language: 'en' } } } }; }
        else if (!LifeOS.core.state) { LifeOS.core.state = { data: { settings: { language: 'en' } } }; }
        else if (!LifeOS.core.state.data) { LifeOS.core.state.data = { settings: { language: 'en' } }; }
        else if (!LifeOS.core.state.data.settings) { LifeOS.core.state.data.settings = { language: 'en' }; }
        else { LifeOS.core.state.data.settings.language = 'en'; }
    </script>
    
    <!-- Core Scripts -->
    <script src="js/core.js"></script>
    <script src="js/security.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/router.js"></script>
    
    <!-- Module Scripts -->
    <script src="js/modules/dashboard-en.js"></script>
    <script src="js/modules/passwords-en.js"></script>
    <script src="js/modules/contacts-en.js"></script>
    <script src="js/modules/bookmarks-en.js"></script>
    <script src="js/modules/tools-en.js"></script>
    <script src="js/modules/about-en.js"></script>
    <script src="js/modules/documentation-en.js"></script>
    
    <!-- Initialize Application -->
    <script>
        // Initialize English modules and set language
        document.addEventListener('DOMContentLoaded', function() {
            // Override modules with English versions first
            if (typeof LifeOS.dashboardEn !== 'undefined') LifeOS.dashboard = LifeOS.dashboardEn;
            if (typeof LifeOS.passwordsEn !== 'undefined') LifeOS.passwords = LifeOS.passwordsEn;
            if (typeof LifeOS.contactsEn !== 'undefined') LifeOS.contacts = LifeOS.contactsEn;
            if (typeof LifeOS.bookmarksEn !== 'undefined') LifeOS.bookmarks = LifeOS.bookmarksEn;
            if (typeof LifeOS.toolsEn !== 'undefined') LifeOS.tools = LifeOS.toolsEn;
            if (typeof LifeOS.aboutEn !== 'undefined') LifeOS.about = LifeOS.aboutEn;
            if (typeof LifeOS.documentationEn !== 'undefined') LifeOS.documentation = LifeOS.documentationEn;
            
            // Initialize application
            LifeOS.core.init();
        });
    </script>
</body>
</html>
